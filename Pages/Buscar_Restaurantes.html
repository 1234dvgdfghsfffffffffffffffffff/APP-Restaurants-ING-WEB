<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"  crossorigin="anonymous"></script>
    <link href="../css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="../css/Style.css">

    <script src="../js/jquery.js"></script>
    <script src="../js/jquery.dataTables.min.js"></script>
    <link rel="icon" href="../IMG/IUDicon.png">
    <title>Buscar Restaurante</title>
</head>

<div class="container">
    <div class="col-lg-5">

        <style>
            body {
                background-image: url('../IMG/Buscar_Restaurante.jpg');
                background-repeat: no-repeat;
                background-size: cover;
            }

            h4 {
                color: black;
                font-weight: bold;
                font-size: 50px;
                font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            }
        </style>

        <body>
            <header>
                <h4 class="neon2">Busca un Restaurante</h4><br><br><br>
                <label>Nombre:</label><br>
                <input type="search" id="input-search" placeholder="Nombre del Restaurante"><a class="btn btn-default"
                    color="red" href="../index.html">Regresar</a>

                <div class="content-search">
                    <div class="content-table">
                        <table id="table">
                            <thead>
                                <tr>
                                    <td></td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <div class="row row-cols-1 row-cols-md-2 g-2 mt-3">
                                            <div class="col">
                                               <div class="card">
                                                    <img src="https://www.alugae.com/FotosMarcas/1578/193a921b-117e-418e-9663-a9a0dc7afb71.jpeg?width=2000"
                                                    class="card-img-top" alt="Error">
                                                    <div class="card-body">
                                                    <h5 class="card-title">Pacifico Mar</h5>
                                                    <p class="card-text">Av 85 Nro. 45 - 85 Barranquilla</p>
                                                    <p class="card-text"><small class="text-muted">Deliciosa comida de mar</small></p>
                                              </div>
                                         </div>
                                    </td>
                                </tr>

                                <tr>
                                    <td>
                                        <div class="row row-cols-1 row-cols-md-2 g-2 mt-3">
                                            <div class="col">
                                               <div class="card">
                                                    <img src="https://pueblospatrimoniodecolombia.travel/wp-content/uploads/2021/05/Fachada-6.jpg"
                                                    class="card-img-top" alt="Error">
                                                    <div class="card-body">
                                                    <h5 class="card-title">Italiano 65</h5>
                                                    <p class="card-text">Av 45 Nro. 1 - 85 Medellín</p>
                                                    <p class="card-text"><small class="text-muted">Deliciosa comida italiana</small></p>
                                               </div>
                                         </div>
                                    </td>
                                </tr>

                                <tr>
                                    <td>
                                        <div class="row row-cols-1 row-cols-md-2 g-2 mt-3">
                                            <div class="col">
                                               <div class="card">
                                                    <img src="https://farm6.staticflickr.com/5577/14911077129_b454ecdb5b_b.jpg"
                                                    class="card-img-top" alt="Error">
                                                    <div class="card-body">
                                                    <h5 class="card-title">Fritos y Más</h5>
                                                    <p class="card-text">Calle 45 Medellín</p>
                                                    <p class="card-text"><small class="text-muted">Comida rápida</small></p>
                                               </div>
                                          </div>
                                    </td>
                                </tr>

                                <tr>
                                    <td>
                                        <div class="row row-cols-1 row-cols-md-2 g-2 mt-3">
                                            <div class="col">
                                               <div class="card">
                                                    <img src="https://bitor-am.com/wp-content/uploads/2020/03/popeyes-1-768x512.jpg"
                                                    class="card-img-top" alt="Error">
                                                    <div class="card-body">
                                                    <h5 class="card-title">Pollo Frito</h5>
                                                    <p class="card-text">Cr 32 # 56 - 89</p>
                                                    <p class="card-text"><small class="text-muted">Lo mejor del pollo frito</small></p>
                                               </div>
                                         </div>
                                    </td>
                                </tr>

            <script src="../js/buscar.js"></script>
